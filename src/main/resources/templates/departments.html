<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Departments : </h1>

    <table style="border: 1px solid;padding:2rem;width: 100%; text-align: left;">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr th:each="department : ${departments}">
            <td th:text="${department.departmentId}"></td>
            <td th:text="${department.departmentName}"></td>
            <td th:text=${department.branch}></td>
        </tr>
    </table>
</body>
</html>
